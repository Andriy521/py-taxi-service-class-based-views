{% if is_paginated %}
	<ul class="pagination">
      {% if page_obj.has_previous %}
          <li class="page-item">
              <a class="page-link" href="?page={{ page.obj.previous_page_number }}">Prev</a>
          </li>
      {% endif %}
      <li class="page-item active"><span class="page-link">{{ page.obj_number }} of {{ paginator.num_pages }}</span></li>
      {% if page_obj.has_next %}
          <li class="page-item">
              <a class="page-link" href="?page={{ page.obj.next_page_number }}">Next</a>
          </li>
      {% endif %}
    </ul>
{% endif %}
